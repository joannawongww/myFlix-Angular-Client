<!DOCTYPE html>

<app-nav-bar></app-nav-bar>

<div class="movie-container">
    <!--*ngFor directive to display all returned movies-->
    <mat-card class="movie-item" *ngFor=" let movie of movies; let i=index;">
        <mat-card-header>
            <mat-card-title class="movie-title">{{movie.Title}}</mat-card-title>
            <mat-card-subtitle class="movie-subtitle">Directed by: {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>
        <img src={{movie.ImagePath}} alt="{{movie.Title}}" style="width: 100%" />
        <mat-card-actions>
            <button mat-button color="primary" (click)="openGenreDialog(movie.Genre)">
                Genre
            </button>
            <button mat-button color="primary" (click)="openDirectorDialog(movie.Director)">
                Director
            </button>
            <button mat-button color="primary" (click)="openSynopsisDialog(movie.Description)">
                Synopsis
            </button>
            <button class="fav-button" *ngIf="!isFavorite(movie._id)" mat-icon-button (click)="addFavorite(movie._id)"
                matTooltip="Add to favorite">
                <mat-icon>favorite_border</mat-icon>
            </button>
            <button class="fav-button" *ngIf="isFavorite(movie._id)" mat-icon-button (click)="removeFavorite(movie._id)"
                matTooltip="Remove from favorite">
                <mat-icon>favorite</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
</div>
